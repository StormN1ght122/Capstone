<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Animation EB</title>
    <style>
    #reset {
      position: relative;
      background: red;
      left: 80px;
      top: -40px;
      width: 40px;
      padding: 10px;
    }
  
    #start {
      position: relative;
      background: green;
      left: 0px;
      top: 0px;
      width: 35px;
      padding: 10px;
    }
      
    #shape {
      top: 60px;
      width: 50px;
      height: 50px;
      position: absolute;
      background: yellow;
      text-align: center;
      font-size: 35px;
      
      
      }   
    </style>
</head>
  <body>    
    
    <div id="start">Start</div>
    <div id="reset">Reset</div>
    <div id="shape"></div>
    
  
    
    
  
      
  
    <script src="script.js"></script>
  </body>
</html>
